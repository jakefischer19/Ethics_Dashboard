<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <!-- Replace with header without buttons -->
    <div id="header">
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5 bg-body rounded"
      >
        <div class="container-fluid">
          <a class="navbar-brand fs-3 fw-bolder">Ethics Dashboard</a>
        </div>
      </nav>
    </div>

    <div class="container-fluid" onload="checkCase()">
      <!--4 div id's used for adding new cases-->
      <div id="case1"></div>
      <div id="case2"></div>
      <div id="case3"></div>
      <div id="case4"></div>
      <!--Load case page to be filled out, also add a case to be stored into database, implementation once database is started-->
      <div class="row pb-3">
        <div class="col text-center">
          <form action="/dashboard.html" method="get">
            <button type="submit" onclick="addCase()" class="btn btn-secondary">
              Create a new case
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script>
      //store case num into database when new case is created
      let case_max = 4;
      let case_num = 1;
      function addCase() {
        if (case_num <= case_max) {
          case_num++;
        }
      }
      function checkCase() {
        //load stored database variable
        let current_stored_cases = something; //loaded number
        for (i = 0; i <= current_stored_cases; i++) {
          document.getElementById("case" + case_num).innerHTML +=
            '<div class="row pb-3"><div class="col pb"><div class="card"><form action="/dashboard.html" method="get"><button type="submit" class="btn btn-light"><div class="card-body"><h3 class="pb-2">Case 1</h3></div></button></form></div></div></div>';
        }
      }
    </script>
  </body>
</html>
