<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ethics Dashboard</title>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
      var i1,
        i2,
        i3,
        i4,
        i5,
        i6,
        i = 0,
        per = 0;
      function assignValue() {
        i1 = document.getElementById("text-1").value;
        i = +i + +i1;
        per = (+i / +80) * 100;
        document.getElementById("myText").innerHTML = i;
        document.getElementById("percentage").innerHTML = per + "%";
        document.getElementById("issue").innerHTML = i1;
      }

      function assignValue2() {
        i2 = document.getElementById("text-2").value;
        i = +i + +i2;
        per = (+i / +80) * 100;
        document.getElementById("myText").innerHTML = i;
        document.getElementById("percentage").innerHTML = per + "%";
        document.getElementById("deontology").innerHTML = i2;
      }

      function assignValue3() {
        i3 = document.getElementById("text-3").value;
        i = +i + +i3;
        per = (+i / +80) * 100;
        document.getElementById("myText").innerHTML = i;
        document.getElementById("percentage").innerHTML = per + "%";
        document.getElementById("stakeholder").innerHTML = i3;
      }

      function assignValue4() {
        i4 = document.getElementById("text-4").value;
        i = +i + +i4;
        per = (+i / +80) * 100;
        document.getElementById("myText").innerHTML = i;
        document.getElementById("percentage").innerHTML = per + "%";
        document.getElementById("utilitarianism").innerHTML = i4;
      }

      function assignValue5() {
        i5 = document.getElementById("text-5").value;
        i = +i + +i5;
        per = (+i / +80) * 100;
        document.getElementById("myText").innerHTML = i;
        document.getElementById("percentage").innerHTML = per + "%";
        document.getElementById("virtue").innerHTML = i5;
      }

      function assignValue6() {
        i6 = document.getElementById("text-6").value;
        i = +i + +i6;
        per = (+i / +80) * 100;
        document.getElementById("myText").innerHTML = i;
        document.getElementById("percentage").innerHTML = per + "%";
        document.getElementById("care").innerHTML = i6;
      }
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Load Header -->
    <div id="header">
      <script>
        $(function () {
          $("#header").load("header.html");
        });
      </script>
    </div>

    <div class="container-fluid">
      <center><h3 class="pb-2">MY PROGRESS</h3></center>
      <br />
      <div class="card">
        <div class="card-body">
          <div class="row p-2">
            <div class="col-lg p-2">
              <div class="textarea-container">
                <h4 class="pb-2">
                  ETHICAL ISSUE & OPTIONS
                  <input
                    type="number"
                    class="text-1"
                    id="text-1"
                    placeholder="/10"
                    onchange="assignValue()"
                    min="0"
                    max="10"
                  />
                </h4>
                <textarea
                  name="progress-1"
                  id="progress-1"
                  cols="10"
                  rows="7"
                  placeholder="Comments Summary: This summary lists all comments posted in-text by the marker"
                ></textarea>
              </div>
            </div>
            <div class="col-lg p-2">
              <div class="textarea-container">
                <h4 class="pb-2">
                  DEONTOLOGY
                  <input
                    type="number"
                    class="text-1"
                    id="text-2"
                    placeholder="/15"
                    onchange="assignValue2()"
                    min="0"
                    max="15"
                  />
                </h4>
                <textarea
                  name="progress-2"
                  id="progress-2"
                  cols="10"
                  rows="7"
                  placeholder="Comments Summary: This summary lists all comments posted in-text by the marker"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row p-2">
            <div class="col-lg p-2">
              <div class="textarea-container">
                <h4 class="pb-2">
                  STAKEHOLDERS
                  <input
                    type="number"
                    class="text-1"
                    id="text-3"
                    placeholder="/10"
                    onchange="assignValue3()"
                    min="0"
                    max="10"
                  />
                </h4>
                <textarea
                  name="progress-3"
                  id="progress-3"
                  cols="10"
                  rows="7"
                  placeholder="Comments Summary: This summary lists all comments posted in-text by the marker"
                ></textarea>
              </div>
            </div>
            <div class="col-lg p-2">
              <div class="textarea-container">
                <h4 class="pb-2">
                  UTILITARIANISM
                  <input
                    type="number"
                    class="text-1"
                    id="text-4"
                    placeholder="/15"
                    onchange="assignValue4()"
                    min="0"
                    max="15"
                  />
                </h4>
                <textarea
                  name="progress-4"
                  id="progress-4"
                  cols="10"
                  rows="7"
                  placeholder="Comments Summary: This summary lists all comments posted in-text by the marker"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row p-2">
            <div class="col-lg p-2">
              <div class="textarea-container">
                <h4 class="pb-2">
                  VIRTUE ETHICS
                  <input
                    type="number"
                    class="text-1"
                    id="text-5"
                    placeholder="/15"
                    onchange="assignValue5()"
                    min="0"
                    max="15"
                  />
                </h4>
                <textarea
                  name="progress-5"
                  id="progress-5"
                  cols="10"
                  rows="7"
                  placeholder="Comments Summary: This summary lists all comments posted in-text by the marker"
                ></textarea>
              </div>
            </div>
            <div class="col-lg p-2">
              <div class="textarea-container">
                <h4 class="pb-2">
                  CARE ETHICS
                  <input
                    type="number"
                    class="text-1"
                    id="text-6"
                    placeholder="/15"
                    onchange="assignValue6()"
                    min="0"
                    max="15"
                  />
                </h4>
                <textarea
                  name="progress-6"
                  id="progress-6"
                  cols="10"
                  rows="7"
                  placeholder="Comments Summary: This summary lists all comments posted in-text by the marker"
                ></textarea>
              </div>
            </div>
          </div>
          <br />
          <div class="box-container">
            <div class="row p-2">
              <div class="col-lg p-2">
                <h4 class="pb-2">
                  <center>
                    TOTAL: <span id="myText" style="color: red"></span> / 80<br />
                    <span id="percentage" style="color: red"></span>
                  </center>
                </h4>
              </div>
            </div>
            <div class="row p-2">
              <div class="col-lg p-2">
                <h5 class="ms-5">
                  Issue & Options:
                  <span id="issue" style="color: red"></span> / 10
                </h5>
              </div>
              <div class="col-lg p-2">
                <h5 class="ms-5">
                  Stakeholders:
                  <span id="stakeholder" style="color: red"></span> / 10
                </h5>
              </div>
              <div class="col-lg p-2">
                <h5 class="ms-5">
                  Utilitarianism:
                  <span id="utilitarianism" style="color: red"></span> / 15
                </h5>
              </div>
            </div>
            <div class="row p-2">
              <div class="col-lg p-2">
                <h5 class="ms-5">
                  Deontology:
                  <span id="deontology" style="color: red"></span> / 15
                </h5>
              </div>
              <div class="col-lg p-2">
                <h5 class="ms-5">
                  Virtue Ethics:
                  <span id="virtue" style="color: red"></span> / 15
                </h5>
              </div>
              <div class="col-lg p-2">
                <h5 class="ms-5">
                  Care Ethics:
                  <span id="care" style="color: red"></span> / 15
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="d-grid gap-2">
      <button class="btn btn-secondary" type="button" id="generateBtn">
        Generate Report
      </button>
      <!-- Libraries -->
      <script src="https://unpkg.com/docx@5.0.2/build/index.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
      <!-- Libraries -->
      <script src="./Scripts/app.js"></script>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
