<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ethics Dashboard</title>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
      function goBack() {
        window.location.href = "/dashboard.html";
      }
      var hook = true;
      window.onbeforeunload = function () {
        if (hook) {
          return "Did you save your stuff?";
        }
      };
      function unhook() {
        hook = false;
      }
      function add_field(el) {
        var total_text = document.getElementsByClassName("input_text");
        if (el.value === "Add another option") {
          el.value = "Remove option";
          document.getElementById("field_div").innerHTML =
            "<br><h4 class='pb-2'>OPTION 3</h4><textarea cols='14' rows='9' placeholder='Enter your option here'></textarea>";
        } else {
          document.getElementById("field_div").innerHTML = "";
          el.value = "Add another option";
        }
      }
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Load Header -->
    <div id="header">
      <script>
        $(function () {
          $("#header").load("header.html");
        });
      </script>
    </div>

    <div class="container-fluid">
      <div class="row p-2">
        <div class="col-lg p-2">
          <div class="card">
            <div class="card-body">
              <h3 class="pb-2"></h3>
              <p style="font-size: 20px">
                <b>
                  Describe the ethical issue or dilemma you would like to
                  analyze. Remember ethical values are things that are important
                  because they are right or wrong - lying, courage,loyalty,
                  theft, etc.</b
                >
              </p>
            </div>
          </div>
          <br /><br />
          <div class="row p-2">
            <div class="col-lg p-2">
              <div class="card">
                <div class="card-body">
                  <h3 class="pb-2">Case Summary</h3>
                  <textarea
                    disabled
                    name="ethical"
                    id="ethical"
                    cols="15"
                    rows="14"
                    placeholder="I am the engineer who is asked to create the VW defeat device. It will make it possible for vehicles to pass emissions tests designed to protect the environment. I’m not  sure I should do it because it seems wrong to cheat."
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg p-2">
          <div class="card">
            <div class="card-body" style="height: 650px; overflow-y: auto">
              <h4 class="pb-2">OPTION 1</h4>
              <textarea
                name="options1"
                id="options1"
                cols="14"
                rows="9"
                placeholder="I can put loyalty to the company above my personal concerns and do my job – create the device."
              ></textarea>
              <br /><br />
              <h4 class="pb-2">OPTION 2</h4>
              <textarea
                name="options2"
                id="option2"
                cols="14"
                rows="9"
                placeholder="I can betray the company, go to the press and blow the whistle."
              ></textarea>

              <div id="field_div"></div>

              <br />
              <div class="button-wrapper">
                <input
                  type="button"
                  value="Add another option"
                  onclick="add_field(this);"
                  class="options-btn ms-1"
                />
                <input
                  type="submit"
                  value="Submit"
                  class="options-btn ms-1"
                  onclick="unhook()"
                />
                <input
                  type="button"
                  value="Go back"
                  onclick="goBack();"
                  class="options-btn ms-1"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
