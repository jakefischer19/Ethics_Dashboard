<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script>
      $(document).ready(function(){
          $(".dropdown").hover(function(){
              var dropdownMenu = $(this).children(".dropdown-menu");
              if(dropdownMenu.is(":visible")){
                  dropdownMenu.parent().toggleClass("open");
              }
          });
      });     
      </script>
  </head>
  <body class="p-5 mt-5">
 <!-- Load Header -->
    <div id="header">
      <script>
        $(function () {
          $("#header").load("header.html");
        });
      </script>
    </div>


    <div class="container-fluid">
      <div class="row pb-3">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h3 class="pb-2">Case Summary</h3>
              <textarea
                name="case-summary"
                id="case-summary"
                cols="30"
                rows="15"
              >
Briefly describe the key, features of the caseâ€”the who, what, where, when and why.</textarea
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h3 class="pb-2">Indentify the Dilemmas</h3>
              <textarea
                name="dilemmas"
                id="dilemmas"
                cols="30"
                rows="13"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h3 class="pb-2">Choose Your Role</h3>
              <textarea name="dilemmas" id="dilemmas" cols="30" rows="8">
Put yourself in the position of a key decision maker in the case.</textarea
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h3 class="pb-2">Indentify Your Options</h3>
              <textarea
                name="dilemmas"
                id="dilemmas"
                cols="30"
                rows="8"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
