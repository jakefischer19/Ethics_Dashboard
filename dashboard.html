<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Ethics Dashboard</title>
    <script>
      $(document).ready(function () {
        $(".dropdown").hover(function () {
          var dropdownMenu = $(this).children(".dropdown-menu");
          if (dropdownMenu.is(":visible")) {
            dropdownMenu.parent().toggleClass("open");
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Load Header -->
    <div id="header">
      <script>
        $(function () {
          $("#header").load("header.html");
        });

        var hook = true;
        window.onbeforeunload = function () {
          if (hook) {
            return "Did you save your stuff?";
          }
        };
        function unhook() {
          hook = false;
        }
      </script>
    </div>

    <div class="container-fluid">
      <div class="row pb-3">
        <div class="col-lg pb-3">
          <div class="card">
            <div class="card-body">
              <h3 class="pb-2">Step 1 - Case Summary</h3>
              <textarea
                name="case-summary"
                id="case-summary"
                cols="30"
                rows="12"
                placeholder="Briefly describe the key, features of the caseâ€”the who, what, where, when and why."
              ></textarea>
              <button class="btn btn-dark justify-content-end">Save</button>
            </div>
          </div>
        </div>
        <div class="col-lg pb-3">
          <div class="card">
            <div class="card-body">
              <h3 class="pb-2">Step 2 - Choose Your Role</h3>
              <textarea
                name="dilemmas"
                id="dilemmas"
                cols="30"
                rows="12"
                placeholder="Put yourself in the position of a key decision maker in the case."
              ></textarea>
              <button class="btn btn-dark justify-content-end">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col-lg pb-3">
          <div class="card">
            <div class="card-body">
              <h3 class="pb-2">Step 3 - Indentify the Ethical Issue</h3>
              <textarea
                name="dilemmas"
                id="dilemmas"
                cols="30"
                rows="13"
                placeholder="What are the ethical dilemmas you are facing? Describe the dilemmas in ethical terms, eg. Honesty, deception, loyalty, betrayal, beneficence, malfeasance, autonmy, paternalism, confidentiality, transparency, integrity, etc..."
              ></textarea>
              <button class="btn btn-dark justify-content-end">Save</button>
            </div>
          </div>
        </div>
        <div class="col-lg pb-3">
          <div class="card h-100">
            <div class="card-body">
              <h3 class="pb-2">Step 4 - Indentify Your Options</h3>
              <a
                href="/options.html"
                class="btn btn-dark"
                role="button"
                style="position: absolute; bottom: 8px; right: 8px"
              >
                Edit Options
              </a>
              <br />
              <h5>Option 1</h5>
              <h5>Option 2</h5>
              <h5>Option 3</h5>
            </div>
          </div>
        </div>
        <div class="col-lg pb-3">
          <div class="card h-100">
            <div class="card-body">
              <h3 class="pb-2">Step 5 - Stakeholders</h3>
              <br />
              <a
                href="/stakeholders.html"
                class="btn btn-dark"
                role="button"
                style="position: absolute; bottom: 8px; right: 8px"
              >
                Edit Stakeholders
              </a>
              <h5>Stakeholder 1</h5>
              <h5>Stakeholder 2</h5>
              <h5>Stakeholder 3</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
